<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desktop 2026</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@200;500&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  position: relative;
  background: white;
  min-width: 595.28px;
  min-height: 419.53px;
  overflow: hidden;
}

.circle {
  position: absolute;
  width: 295px;
  height: 295px;
  background: black;
  border-radius: 147.5px;
}

.oval {
  width: 296px;
  height: 295px;
  border-radius: 148px / 147.5px;
}

.c1 {
  top: -144px;
  left: -31px;
}

.c2 {
  top: 151px;
  left: -31px;
}

.c3 {
  top: -144px;
  left: 264px;
}

.c4 {
  top: 151px;
  left: 264px;
}

.c5 {
  top: -144px;
  left: 560px;
}

.c6 {
  top: 151px;
  left: 560px;
}

/* Texto 2026 */
.year {
  position: absolute;
  top: 180px;
  left: 327px;
  width: 208px;
  height: 230px;

  display: flex;
  align-items: center;
  justify-content: center;

  font-family: 'Lexend Zetta', sans-serif;
  font-weight: 200;
  font-size: 115px;
  line-height: 90px;
  text-align: center;
  color: white;
}

/* Texto lateral */
.label {
  position: absolute;
  top: 279px;
  left: 226px;
  width: 203px;
  height: 39px;

  display: flex;
  align-items: center;
  justify-content: center;

  transform: rotate(-90deg);

  font-family: 'Lexend Zetta', sans-serif;
  font-weight: 500;
  font-size: 20px;
  color: white;
  white-space: nowrap;
}
</style

</head>
<body>

  <div class="container">

    <!-- CÃ­rculos -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="circle oval c3"></div>
    <div class="circle oval c4"></div>

    <div class="circle c5"></div>
    <div class="circle c6"></div>

    <!-- Texto 2026 -->
    <div class="year">
      20<br>26
    </div>

    <!-- Texto lateral -->
    <div class="label">
      CALENDARI
    </div>

  </div>

</body>
</html>
